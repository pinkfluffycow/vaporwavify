<!DOCTYPE html>
<html>
<head>
  <title>Vaporwavify</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tunajs/1.0.1/tuna-min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
  <script src="js/jqueryKnob.js"></script>
  <script src="js/knobs.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <h1 id="title">ＡＥＳＴＨＥＴＩＣ</h1>
  <input type="file" accept="audio/*">
  <button onclick="playSound()" disabled>Start</button>
  <button onclick="stopSound()" disabled>Stop</button>
  <br>
  <p class="btn-container">
    <a class="btn-push" onclick="generate();" href="javascript:return false;">Vaporwavify!</a>
  </p>
  <div class="wrapper" style="width:100%">
    <canvas class="visualizer" height=100></canvas> 
    <div class="rTable rTable-4col">
      <div style="order:1;" class="rTable-cell"><h3>Gain</h3></div>
      <div style="order:2;" class="rTable-cell">
        <input class="gainKnob" data-width="80%" data-min="0" data-max="10" value="1" data-step=".1">
      </div>

      <div style="order:1;" class="rTable-cell"><h3>Detune</h3></div>
      <div style="order:2;" class="rTable-cell">
        <input class="detuneKnob" data-width="80%" data-min="-2400" data-max="2400" value="0" data-step="100">
      </div>

      <div style="order:1;" class="rTable-cell"><h3>Bass Boost</h3></div>
      <div style="order:2;" class="rTable-cell">
        <input class="bassKnob" data-width="80%" data-min="0" data-max="10" value="0" data-step=".1">
      </div>

      <div style="order:1;" class="rTable-cell">
        <h3>Reverb</h3>
        <div class="checkbox" style="margin: 5px 0px">
          <input type="checkbox" id="reverbBtn" onclick="setReverb();"/>
          <label></label>
        </div>
      </div>
      <div style="order:2;" class="rTable-cell">
        <input class="reverbKnob" data-width="80%" data-min="0" data-max="5" value="1" data-step="0.1">
      </div>
    </div>
  </div>
<script src="js/main.js"></script>
<script src="js/visualizer.js"></script>
</body>
</html>
